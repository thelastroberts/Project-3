<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3</title>
</head>
<body>

    <header class="main_header">
        
        <p class="flex">THE CODE REVIEW</p>
    
    </header>

<section  class="signup">
<h2>Signup for our newsletter</h2>
</section>   

<p class="newsBro">Get the latest news on how your code is doing right in your inbox</p>

<div class= "linebreak"></div>

<form action="index.html" method="POST">

  <fieldset>
    <legend>   Contact Information</legend>




    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Required">

    <label for="email">Email Address</label>
    <input type="text" id="email"   name="user_email" placeholder="Required">

    <label for="contact">Phone Numer</label>
    <input type="tel" id="contact" name="user_contact">

    <label for="address">Street Address</label>
    <input type="text" id="address" name="user_address">

    <label for="state">State</label>
    <select id="state" name="user_state">
        <option>Choose State</option>
        <option value="washington">Washington</option>
        <option value="new_york">New York</option>
        <option value="massachusetts">Massachusetts</option>
        <option value="florida">Florida</option>
    </select>

    <label for="zip">Zip Code</label>
    <input type="number" id="zip" name="user_zip">

</fieldset>

<hr><br>


<fieldset>
<legend>Newsletter</legend>

<p> Select the newsletter you would like to receive</p>


    <input type="checkbox" id="htmlnews" value="news_htmlnews" name="user_htmlnews">
    <label class="light" for="htmlnews">HTML News</label><br><br>

    <input type="checkbox" id="cssnews" value="news_cssnews" name="user_cssnews">
    <label> class="light" for="cssnews">Css News</label><br><br>

    <input type="checkbox" id="javascriptnews" value="news_javascriptnews" name="user_javascriptnews">
    <label class="light" for="javascriptnews">Javascript News</label><br><br>

    <label>Newsletter format</label><br>

    <input type="radio" id="html" value="html" name="user_format">
    <label class="light" for="html">HTML</label><br><br>

    <input type="radio" id="plaintxt" value="plaintxt" name="user_format">
    <label class="light" for="plaintxt">Plain text</label>

    <p>Other topics you'd like to hear about</p>


    <textarea id="othertop" name="user_othertop"></textarea>
</fieldset>
<button type="submit">Sign Up</button>

<footer>
<p>Copyright The Code Review</p>
</footer>
















</form>

    
</body>
</html>
